{% extends 'base.html' %}

{% block content %}

<h1>Post</h1>

<ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'postdetailed' post.pk %}">{{ post.title }}</a> - {{ post.author }} - {{ post.date_posted }} - 
            <small><a href="{% url 'editpost' post.pk %}">Edit</a></small> - 
            <small><a href="{% url 'deletepost' post.pk %}">Delete</a></small>
            <br>
        {{ post.body }}</li>
    {% endfor %}  
</ul>

{% endblock %}
